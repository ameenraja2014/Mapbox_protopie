<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Navigation with GO Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css" type="text/css">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .mapboxgl-ctrl-top-left { display: flex; }
       
    </style>
</head>
<body>
       <div id='map'></div>
    <script>
       mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';
const map = new mapboxgl.Map({
	container: 'map', // container ID
	style: 'mapbox://styles/mapbox/standard'
	center: [48.7667, 11.4226], // starting position [lng, lat]
	zoom: 5000, // starting zoom

    
        });
        
	map.on('style.load', () => {
    map.setConfigProperty('standard', 'lightPreset', 'dusk');
});

	    
        var directions = new MapboxDirections({
            accessToken: mapboxgl.accessToken,
            unit: 'metric',
            profile: 'mapbox/driving', // Driving directions
            interactive: false // Disable direct interaction
        });

        map.addControl(directions, 'top-left');

        // Set the origin and destination
        directions.setOrigin([-74.5, 40]); // Starting point [lng, lat]
        directions.setDestination([-73.9851, 40.7589]); // Ending point [lng, lat]

        var route = null;
        directions.on('route', (e) => {
            route = e.route[0].geometry.coordinates;
        });

        // Remove default profile buttons
        map.on('load', function() {
            var controls = document.getElementsByClassName('mapboxgl-ctrl-group')[0];
            controls.innerHTML = '';

            // Add custom GO button
            var goButton = document.createElement('button');
            goButton.id = 'go-button';
            goButton.textContent = 'GO';
            controls.appendChild(goButton);

            goButton.addEventListener('click', function() {
                if (route) {
                    startNavigation(route);
                }
            });
        });

        // Function to simulate car movement along the route
        function startNavigation(route) {
            var marker = new mapboxgl.Marker({ color: 'red' })
                .setLngLat(route[0])
                .addTo(map);

            let index = 0;
            function move() {
                if (index < route.length) {
                    marker.setLngLat(route[index]);
                    map.panTo(route[index]);
                    index++;
                    requestAnimationFrame(move);
                }
            }
            move();
        }
    </script>
</body>
</html>
