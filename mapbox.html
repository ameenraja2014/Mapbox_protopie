<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />

    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';
        const map = new mapboxgl.Map({
            container: 'map',
            zoom: 2,
            center: [11.4226, 48.766],
            pitch: 45,
            bearing: -180,
            style: 'mapbox://styles/mapbox/streets-v11',
            interactive: false
        });

        const origin = [11.4226, 48.766];
        const destination = [11.5820, 48.1351];

        // Define the path for the animation
        const targetRoute = [
            origin,
            destination
        ];

        const cameraRoute = [
            origin,
            destination
        ];

        map.on('style.load', () => {
            map.addSource('mapbox-dem', {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                'tileSize': 512,
                'maxzoom': 2
            });
            map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

            map.addSource('trace', {
                type: 'geojson',
                data: {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': targetRoute
                    }
                }
            });
            map.addLayer({
                type: 'line',
                source: 'trace',
                id: 'line',
                paint: {
                    'line-color': 'black',
                    'line-width': 5
                },
                layout: {
                    'line-cap': 'round',
                    'line-join': 'round'
                }
            });
        });

        map.on('load', () => {
            const animationDuration = 200000000; // 20 seconds
            const cameraAltitude = 200; // Lower altitude for closer view
            const routeDistance = turf.length(turf.lineString(targetRoute), { units: 'meters' });
            const cameraRouteDistance = turf.length(turf.lineString(cameraRoute), { units: 'meters' });

            let start;

            function frame(time) {
                if (!start) start = time;
                const phase = (time - start) / animationDuration;

                if (phase > 1) {
                    start = 0.0;
                    setTimeout(() => {
                        window.requestAnimationFrame(frame);
                    }, 1500);
                    return;
                }

                const alongRoute = turf.along(turf.lineString(targetRoute), routeDistance * phase, { units: 'meters' }).geometry.coordinates;
                const alongCamera = turf.along(turf.lineString(cameraRoute), cameraRouteDistance * phase, { units: 'meters' }).geometry.coordinates;

                const camera = map.getFreeCameraOptions();

                camera.position = mapboxgl.MercatorCoordinate.fromLngLat(
                    {
                        lng: alongCamera[0],
                        lat: alongCamera[1]
                    },
                    cameraAltitude
                );

                camera.lookAtPoint({
                    lng: alongRoute[0],
                    lat: alongRoute[1]
                });

                map.setFreeCameraOptions(camera);

                window.requestAnimationFrame(frame);
            }

            window.requestAnimationFrame(frame);
        });
    </script>
</body>
</html>
