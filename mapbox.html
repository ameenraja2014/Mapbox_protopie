<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Road Route Animation</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [11.4237, 48.7656], // Starting position [lng, lat]
            zoom: 6
        });

        // Function to get the route from the Directions API
        async function getRoute(start, end) {
            const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${start.join(',')};${end.join(',')}?geometries=geojson&steps=true&access_token=${mapboxgl.accessToken}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.routes[0].geometry.coordinates;
        }

        // Add the route to the map
        map.on('load', async () => {
            const start = [11.4237, 48.7656]; // Ingolstadt
            const end = [11.5820, 48.1351]; // Munich
            const route = await getRoute(start, end);

            map.addSource('route', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': route
                    }
                }
            });

            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'route',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#888',
                    'line-width': 6
                }
            });

            // Animate the camera along the route
            animateCamera(route);
        });

        function animateCamera(route) {
            const startTime = performance.now();
            const duration = 10000; // 10 seconds for the animation

            function frame(time) {
                const t = (time - startTime) / duration;

                if (t < 1.0) {
                    const index = Math.floor(t * (route.length - 1));
                    const nextIndex = Math.min(index + 1, route.length - 1);
                    const segmentFraction = t * (route.length - 1) - index;

                    const start = route[index];
                    const end = route[nextIndex];

                    const lng = start[0] + segmentFraction * (end[0] - start[0]);
                    const lat = start[1] + segmentFraction * (end[1] - start[1]);

                    // Update the camera position
                    map.setFreeCameraOptions({
                        position: mapboxgl.MercatorCoordinate.fromLngLat([lng, lat], 500),
                        lookAtPoint: [lng, lat]
                    });

                    // Request the next frame of the animation
                    requestAnimationFrame(frame);
                } else {
                    // Animation complete
                    const finalPoint = route[route.length - 1];
                    map.setFreeCameraOptions({
                        position: mapboxgl.MercatorCoordinate.fromLngLat(finalPoint, 500),
                        lookAtPoint: finalPoint
                    });
                }
            }

            // Start the animation
            requestAnimationFrame(frame);
        }
    </script>
</body>
</html>
