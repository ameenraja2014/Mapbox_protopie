<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Custom Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Replace 'YOUR_MAPBOX_ACCESS_TOKEN' with your actual Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';

        // Replace 'your-username' and 'your-style-id' with your actual Mapbox username and style ID
        var customStyle = 'mapbox://styles/your-username/your-style-id';

        // Initialize the map with the custom style
        var map = new mapboxgl.Map({
            container: 'map',
            style: customStyle,
            center: [-74.5, 40], // Starting position [lng, lat]
            zoom: 9 // Starting zoom level
        });

        map.on('load', function() {
            console.log('Map loaded successfully with custom style.');
        });

        map.on('style.load', function() {
            console.log('Style loaded successfully:', customStyle);
        });

        map.on('error', function(e) {
            console.error('Mapbox error:', e.error);
        });
    </script>
</body>
</html>
