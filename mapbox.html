<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css" type="text/css">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .mapbox-directions-profile input[type=radio]{ display:none }
        .mapbox-directions-profile label{ display:none }
        .mapbox-directions-profile label[for="mapbox-directions-profile-driving"]{ display:block }
        
        
        .mapbox-directions-profile{ width:100px }
         .mapbox-directions-profile label{ width:100% }
        .map{ 
                position: absolute;
    top: 98px;
    left: 120px;
    width: 100px;
    background: white;
    z-index: 100;
    background: #eee;
    color: rgba(0, 0, 0, .75);
    border-radius: 30px;
    padding: 6px;
    text-align: center;
    text-decoration: none;
            }
    </style>
</head>
<body>
    <button class="map" onclick="startAnimation()">Click me</button>
    <div id="map"></div>
   <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';

    // Initialize map
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/standard',
        center: [11.4226, 48.766],
        zoom: 13
    });

    // Variables to store selected locations
    var origin = null;
    var destination = null;

    // Function to set origin
    function setOrigin() {
        map.on('click', function(e) {
            origin = [e.lngLat.lng, e.lngLat.lat];
            map.setFeatureState({ source: 'places', id: 'origin' }, { selected: true });
        });
    }

    // Function to set destination
    function setDestination() {
        map.on('click', function(e) {
            destination = [e.lngLat.lng, e.lngLat.lat];
            map.setFeatureState({ source: 'places', id: 'destination' }, { selected: true });
        });
    }

    // Function to start animation
    function startAnimation() {
        if (origin && destination) {
            animateRoute();
        } else {
            alert('Please select origin and destination first.');
        }
    }

    // Function to fetch route coordinates
    const getRoute = async () => {
        const query = await fetch(
            `https://api.mapbox.com/directions/v5/mapbox/driving/${origin[0]},${origin[1]};${destination[0]},${destination[1]}?geometries=geojson&access_token=${mapboxgl.accessToken}`,
            { method: 'GET' }
        );
        const json = await query.json();
        const route = json.routes[0].geometry.coordinates;

        return route;
    };

    // Function to animate route
    const animateRoute = async () => {
        const route = await getRoute();
        const routeDistance = turf.lineDistance(turf.lineString(route));
        let currentPhase = 0;

        function frame() {
            if (currentPhase >= 1) {
                // Animation completed, reset phase
                currentPhase = 0;
            }

            const alongRoute = turf.along(turf.lineString(route), routeDistance * currentPhase).geometry.coordinates;
            const nextPoint = turf.along(turf.lineString(route), routeDistance * (currentPhase + 0.001)).geometry.coordinates;

            const bearing = turf.bearing(
                turf.point(alongRoute),
                turf.point(nextPoint)
            );

            const camera = map.getFreeCameraOptions();
            camera.position = mapboxgl.MercatorCoordinate.fromLngLat({ lng: alongRoute[0], lat: alongRoute[1] }, 200);
            camera.pitch = 45;
            camera.lookAtPoint({ lng: nextPoint[0], lat: nextPoint[1] });

            map.setFreeCameraOptions(camera);

            currentPhase += 0.001; // Increment phase
        }

        setInterval(frame, 100); // Animation frame rate
    };

    // Add markers for origin and destination
    map.on('load', function() {
        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'properties': {
                            'id': 'origin'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': []
                        }
                    },
                    {
                        'type': 'Feature',
                        'properties': {
                            'id': 'destination'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': []
                        }
                    }
                ]
            }
        });

        map.addLayer({
            'id': 'places',
            'type': 'circle',
            'source': 'places',
            'paint': {
                'circle-radius': 10,
                'circle-color': [
                    'case',
                    ['boolean', ['feature-state', 'selected'], false],
                    'red',
                    'blue'
                ]
            }
        });

        setOrigin();
        setDestination();
    });
</script>
</body>
</html>
