<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css" type="text/css">

    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard', // Car dashboard-like style
            center: [11.4226, 48.766], // Starting position [lng, lat]
            zoom: 15 // Starting zoom level
        });

        var directions = new MapboxDirections({
            accessToken: mapboxgl.accessToken,
            unit: 'metric',
            profile: 'mapbox/driving', // Driving directions
            interactive: false // Disable direct interaction
        });

        map.addControl(directions, 'top-left');

        directions.setOrigin([11.4226, 48.766]); // Starting point [lng, lat]
        directions.setDestination([11.5820, 48.1351]); // Ending point [lng, lat]

        directions.on('route', (e) => {
            const route = e.route[0].geometry.coordinates;
            animateRoute(route);
        });

        function animateRoute(route) {
            let index = 0;
            const duration = 100; // Duration between each step in milliseconds
            const altitude = 300; // Altitude for the camera
            const totalDistance = turf.length(turf.lineString(route)); // Total length of the route

            function move() {
                if (index < totalDistance) {
                    const segment = turf.along(turf.lineString(route), index).geometry.coordinates;

                    const camera = map.getFreeCameraOptions();
                    camera.position = mapboxgl.MercatorCoordinate.fromLngLat(
                        {
                            lng: segment[0],
                            lat: segment[1]
                        },
                        altitude
                    );

                    const nextSegment = turf.along(turf.lineString(route), index + 0.01).geometry.coordinates;
                    camera.lookAtPoint({
                        lng: nextSegment[0],
                        lat: nextSegment[1]
                    });

                    map.setFreeCameraOptions(camera);

                    index += 0.01; // Move the index forward
                    setTimeout(move, duration);
                }
            }

            move();
        }
    </script>
</body>
</html>
