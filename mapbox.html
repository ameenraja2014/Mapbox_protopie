<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Car Navigation with Mapbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // Replace with your Mapbox access token

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/YOUR_CUSTOM_STYLE_ID', // Replace with your custom style ID
      center: [-74.5, 40], // Default center coordinates
      zoom: 9 // Default zoom level
    });

    async function getRoute(start, end) {
      const response = await fetch(`https://api.mapbox.com/directions/v5/mapbox/driving/${start};${end}?steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`);
      const data = await response.json();
      const route = data.routes[0].geometry.coordinates;
      
      map.addSource('route', {
        type: 'geojson',
        data: {
          type: 'Feature',
          properties: {},
          geometry: {
            type: 'LineString',
            coordinates: route
          }
        }
      });

      map.addLayer({
        id: 'route',
        type: 'line',
        source: 'route',
        layout: {
          'line-join': 'round',
          'line-cap': 'round'
        },
        paint: {
          'line-color': '#3887be',
          'line-width': 5,
          'line-opacity': 0.75
        }
      });

      // Start the car animation
      animateCar(route);
    }

    function animateCar(route) {
      let index = 0;
      const carMarker = document.createElement('div');
      carMarker.className = 'car-marker';
      const marker = new mapboxgl.Marker(carMarker)
        .setLngLat(route[0])
        .addTo(map);

      function move() {
        if (index < route.length - 1) {
          index++;
          marker.setLngLat(route[index]);
          setTimeout(move, 1000); // Adjust the speed of animation by changing the timeout value (milliseconds)
        }
      }

      move();
    }

    map.on('load', () => {
      const start = [-74.5, 40]; // Starting point coordinates
      const end = [-73.5, 41]; // Destination point coordinates
      getRoute(start, end);
    });
  </script>
</body>
</html>
