<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox Route Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';

    const map = new mapboxgl.Map({
      container: 'map', 
      style: 'mapbox://styles/ameenraja2014/clwhqmuog002w01po51ta75cw', 
      center: [-74.5, 40], 
      zoom: 9 
    });

    async function getRoute(start, end) {
      const query = await fetch(
        `https://api.mapbox.com/directions/v5/mapbox/driving/${start.join(',')};${end.join(',')}?steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`,
        { method: 'GET' }
      );
      const json = await query.json();
      const data = json.routes[0];
      const route = data.geometry.coordinates;

      const geojson = {
        type: 'Feature',
        properties: {},
        geometry: {
          type: 'LineString',
          coordinates: route
        }
      };

      if (map.getSource('route')) {
        map.getSource('route').setData(geojson);
      } else {
        map.addLayer({
          id: 'route',
          type: 'line',
          source: {
            type: 'geojson',
            data: geojson
          },
          layout: {
            'line-join': 'round',
            'line-cap': 'round'
          },
          paint: {
            'line-color': '#3887be',
            'line-width': 5,
            'line-opacity': 0.75
          }
        });
      }

      // Animation code
      const point = {
        type: 'Feature',
        properties: {},
        geometry: {
          type: 'Point',
          coordinates: start
        }
      };

      if (map.getSource('point')) {
        map.getSource('point').setData(point);
      } else {
        map.addLayer({
          id: 'point',
          type: 'symbol',
          source: {
            type: 'geojson',
            data: point
          },
          layout: {
            'icon-image': 'car-15',
            'icon-size': 1.5
          }
        });
      }

      let counter = 0;
      function animate() {
        point.geometry.coordinates = route[counter];
        map.getSource('point').setData(point);
        if (counter < route.length - 1) {
          counter++;
          requestAnimationFrame(animate);
        }
      }
      animate();
    }

    map.on('load', () => {
      const start = [-74.5, 40]; 
      const end = [-73.5, 41]; 
      getRoute(start, end);
    });
  </script>
</body>
</html>
