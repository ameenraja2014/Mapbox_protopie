<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Path Animation</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [11.4237, 48.7656], // Starting position [lng, lat]
            zoom: 1
        });

        // Define the coordinates for the path from Ingolstadt to Munich
        const pathCoordinates = [
            [11.4237, 48.7656], // Ingolstadt
            [11.5820, 48.1351]  // Munich
        ];

        // Add the path to the map as a GeoJSON line
        map.on('load', () => {
            map.addSource('route', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': pathCoordinates
                    }
                }
            });

            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'route',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#888',
                    'line-width': 10
                }
            });

            // Animate the camera along the path
            animateCamera(pathCoordinates);
        });

        function animateCamera(coordinates) {
            const start = coordinates[0];
            const end = coordinates[1];

            const startTime = performance.now();
            const duration = 1000000; // 10 seconds for the animation

            function frame(time) {
                const t = (time - startTime) / duration;

                if (t < 1.0) {
                    // Calculate the current position based on the easing function
                    const lng = start[0] + t * (end[0] - start[0]);
                    const lat = start[1] + t * (end[1] - start[1]);

                    // Update the camera position
                    map.setFreeCameraOptions({
                        position: mapboxgl.MercatorCoordinate.fromLngLat([lng, lat], 500),
                        lookAtPoint: [lng, lat]
                    });

                    // Request the next frame of the animation
                    requestAnimationFrame(frame);
                } else {
                    // Animation complete
                    map.setFreeCameraOptions({
                        position: mapboxgl.MercatorCoordinate.fromLngLat(end, 500),
                        lookAtPoint: end
                    });
                }
            }

            // Start the animation
            requestAnimationFrame(frame);
        }
    </script>
</body>
</html>
