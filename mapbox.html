<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css" type="text/css">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // Map style
            center: [11.4226, 48.766], // Starting position [lng, lat]
            zoom: 12 // Starting zoom level
        });

        var directions = new MapboxDirections({
            accessToken: mapboxgl.accessToken,
            unit: 'metric',
            profile: 'mapbox/driving',
            interactive: false
        });

        map.addControl(directions, 'top-left');

        // Set a default route
        directions.setOrigin([11.4226, 48.766]); // Starting point [lng, lat]
        directions.setDestination([11.5820, 48.1351]); // Ending point [lng, lat]

        directions.on('route', (event) => {
            if (event.route && event.route[0]) {
                const route = event.route[0].geometry.coordinates;
                animateCamera(route);
            }
        });

        function animateCamera(route) {
            const animationDuration = 30000; // Total animation duration in milliseconds
            const steps = route.length;
            const stepDuration = animationDuration / steps;

            let index = 0;
            function step() {
                if (index < steps) {
                    const coord = route[index];
                    const nextCoord = route[index + 1] || coord;
                    const altitude = 500; // Camera altitude in meters
                    const camera = map.getFreeCameraOptions();
                    camera.position = mapboxgl.MercatorCoordinate.fromLngLat(
                        {
                            lng: coord[0],
                            lat: coord[1]
                        },
                        altitude
                    );
                    camera.lookAtPoint({
                        lng: nextCoord[0],
                        lat: nextCoord[1]
                    });
                    map.setFreeCameraOptions(camera);
                    index++;
                    setTimeout(step, stepDuration);
                }
            }
            step();
        }
    </script>
</body>
</html>
