<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />

    <!-- Include FreeCamera plugin -->
    <script src="https://unpkg.com/mapbox-gl-free-camera"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css" type="text/css">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard', // Car dashboard-like style
            center: [11.4226, 48.766], // Starting position [lng, lat]
            zoom: 13 // Starting zoom level
        });

        map.on('style.load', () => {
            map.setConfigProperty('basemap', 'lightPreset', 'night');
        });

        var directions = new MapboxDirections({
            accessToken: mapboxgl.accessToken,
            unit: 'metric',
            profile: 'mapbox/driving', // Driving directions
            interactive: false // Disable direct interaction
        });

        map.addControl(directions, 'top-left');

        // Set a default route
        directions.setOrigin([11.4226, 48.766]); // Starting point [lng, lat]
        directions.setDestination([11.5820, 48.1351 ]); // Ending point [lng, lat]

        // Smooth camera movement function
        function animateCameraAlongRoute(route) {
            var index = 0;
            var duration = 5000; // Adjust this for the speed of the animation

            function animate() {
                if (index < route.length - 1) {
                    var start = route[index];
                    var end = route[index + 1];
                    map.flyTo({
                        center: start,
                        duration: duration / (route.length - 1)
                    });
                    index++;
                    setTimeout(animate, duration / (route.length - 1));
                }
            }

            animate();
        }

        // Get route coordinates and start animation
        directions.on('route', function(e) {
            if (e.route.length > 0) {
                var route = e.route[0].geometry.coordinates;
                animateCameraAlongRoute(route);
            }
        });
    </script>
</body>
</html>
