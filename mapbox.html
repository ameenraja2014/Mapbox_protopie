<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css" type="text/css">

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/standard', // Car dashboard-like style
            center: [11.4226, 48.766], // Starting position [lng, lat]
            zoom: 15 // Starting zoom level
        });

        map.on('style.load', () => {
            map.setConfigProperty('basemap', 'lightPreset', 'night');
        });
        
        var directions = new MapboxDirections({
            accessToken: mapboxgl.accessToken,
            unit: 'metric',
            profile: 'mapbox/driving', // Driving directions
            interactive: false // Disable direct interaction
        });

        map.addControl(directions, 'top-left');

        var routeCoordinates = [];

        // Event listener for adding destination
        directions.on('route', (e) => {
            const route = e.route[0].geometry.coordinates;
            if (routeCoordinates.length > 1) {
                animateRoute(route);
            } else {
                routeCoordinates = route;
            }
        });

        // Function to animate the route based on turn-by-turn instructions
        function animateRoute(route) {
            const instructions = directions.getRoute().legs[0].steps;
            let index = 0;
            const duration = 2000; // Duration of animation in milliseconds

            function move() {
                if (index < instructions.length) {
                    const instruction = instructions[index];
                    const point = route[instruction.maneuver.location_index];
                    map.flyTo({
                        center: point,
                        zoom: 18, // Zoom level for street view
                        speed: 0.2, // Speed of animation
                        curve: 1, // Acceleration curve
                        bearing: instruction.maneuver.bearing_after, // Adjust bearing to face direction of movement
                        pitch: 50 // Pitch for 3D perspective
                    });

                    index++;
                    setTimeout(move, duration);
                }
            }

            move();
        }
    </script>
</body>
</html>

</html>
