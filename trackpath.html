<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Animate the camera along a road route</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=yes">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css" type="text/css">

    
<div id="map"></div>

<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';
    const map = new mapboxgl.Map({
        container: 'map',
        zoom: 4,
        center: [11.4194, 48.7621], // Centering on Ingolstadt
      //  pitch: 60, // Initial pitch for 3D effect
      //  bearing: 0,
        style: 'mapbox://styles/mapbox/standard',
        interactive: true
    });

     map.on('style.load', () => {
        map.setConfigProperty('basemap', 'lightPreset', 'night');
        });

    
    // Fetch the route coordinates from Mapbox Directions API
    const getRoute = async () => {
        try {
            const query = await fetch(
                `https://api.mapbox.com/directions/v5/mapbox/driving/11.431672%2C48.766847%3B11.429286%2C48.753998?alternatives=true&geometries=geojson&language=en&overview=full&steps=true&access_token=${mapboxgl.accessToken}`,
                { method: 'GET' }
            );
            const json = await query.json();
            const route = json.routes[0].geometry.coordinates;
            console.log('Route fetched:', route);
            return route;
        } catch (error) {
            console.error('Error fetching route:', error);
        }
    };

    const animateRoute = async () => {
        const route = await getRoute();
        if (!route) {
            console.error('No route data available.');
            return;
        }

        const routeDistance = turf.length(turf.lineString(route));

        
        
        map.on('load', () => {
            console.log('Map loaded.');
            map.addSource('trace', {
                type: 'geojson',
                data: {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': route
                    }
                }
            });

            
            
            map.addLayer({
                type: 'line',
                source: 'trace',
                id: 'line',
                paint: {
                    'line-color': 'black',
                    'line-width': 30
                },
                layout: {
                    'line-cap': 'round',
                    'line-join': 'round'
                }
            });

            const animationDuration = 300000; // Duration for the animation (60 seconds for testing)
            const cameraAltitude = 100; // Adjusted altitude for better 3D effect
            const cameraPitch = 45; // Adjusted pitch for better 3D effect

            let start;

            function frame(time) {
                if (!start) start = time;
                const phase = (time - start) / animationDuration;

                if (phase > 1) {
                    console.log('Animation finished.');
                    return; // Stop the animation once it's finished
                }

                const alongRoute = turf.along(turf.lineString(route), routeDistance * phase).geometry.coordinates;
                const nextPoint = turf.along(turf.lineString(route), routeDistance * (phase + 0.001)).geometry.coordinates;

                const bearing = turf.bearing(
                    turf.point(alongRoute),
                    turf.point(nextPoint)
                );

                const camera = map.getFreeCameraOptions();
                camera.position = mapboxgl.MercatorCoordinate.fromLngLat({ lng: alongRoute[0], lat: alongRoute[1] }, cameraAltitude);
                camera.pitch = 45;
                camera.bearing = bearing;
                camera.lookAtPoint({ lng: nextPoint[0], lat: nextPoint[1] });

                console.log('Camera options set:', camera);

                map.setFreeCameraOptions(camera);

                window.requestAnimationFrame(frame);
            }

            console.log('Starting animation.');
            window.requestAnimationFrame(frame);
        });
    };

    animateRoute();
</script>

</body>
</html>
