<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Combined Map View</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css" type="text/css">
    <style>
        body { margin: 0; padding: 0; }
        #mainMap { position: absolute; top: 0; bottom: 0; width: 100%; }
        #smallMap {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="mainMap"></div>
    <div id="smallMap"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYW1lZW5yYWphMjAxNCIsImEiOiJjbHdocHd3dzcwY3Q5MmlueW1oZjl6MHA2In0.HrlG6kGHN1Fi2tHpPiuBeg';

        const initializeMap = (containerId, center, zoom) => {
            return new mapboxgl.Map({
                container: containerId,
                style: 'mapbox://styles/mapbox/standard',
                center: center,
                zoom: zoom,
                pitch: 60,
                bearing: 0,
                antialias: true
            });
        };

        const mainMap = initializeMap('mainMap', [11.4194, 48.7621], 4);
        const smallMap = initializeMap('smallMap', [11.4194, 48.7621], 10);

        const getRoute = async (url) => {
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.routes[0].geometry.coordinates;
            } catch (error) {
                console.error('Error fetching route:', error);
            }
        };

        const animateRoute = async (map, routeUrl, duration, cameraAltitude, cameraPitch, lineColor, lineWidth) => {
            const route = await getRoute(routeUrl);
            if (!route) return;

            const routeLength = turf.length(turf.lineString(route));

            map.on('load', () => {
                map.addSource('route', {
                    type: 'geojson',
                    data: {
                        type: 'Feature',
                        properties: {},
                        geometry: {
                            type: 'LineString',
                            coordinates: route
                        }
                    }
                });

                map.addLayer({
                    id: 'route',
                    type: 'line',
                    source: 'route',
                    layout: {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    paint: {
                        'line-color': lineColor,
                        'line-width': lineWidth
                    }
                });

                let startTime;

                const animate = (time) => {
                    if (!startTime) startTime = time;
                    const elapsedTime = time - startTime;
                    const progress = elapsedTime / duration;

                    if (progress > 1) return;

                    const distanceAlongRoute = progress * routeLength;
                    const pointOnRoute = turf.along(turf.lineString(route), distanceAlongRoute).geometry.coordinates;
                    const nextPoint = turf.along(turf.lineString(route), distanceAlongRoute + 0.001).geometry.coordinates;
                    const bearing = turf.bearing(turf.point(pointOnRoute), turf.point(nextPoint));

                    const camera = map.getFreeCameraOptions();
                    camera.position = mapboxgl.MercatorCoordinate.fromLngLat({ lng: pointOnRoute[0], lat: pointOnRoute[1] }, cameraAltitude);
                    camera.pitch = cameraPitch;
                    camera.bearing = bearing;
                    camera.lookAtPoint({ lng: nextPoint[0], lat: nextPoint[1] });

                    map.setFreeCameraOptions(camera);
                    requestAnimationFrame(animate);
                };

                requestAnimationFrame(animate);
            });
        };

        const mainRouteUrl = `https://api.mapbox.com/directions/v5/mapbox/driving/11.424511%2C48.763382%3B11.478634%2C48.78355?alternatives=true&geometries=geojson&language=en&overview=full&steps=true&access_token=${mapboxgl.accessToken}`;
        const smallRouteUrl = `https://api.mapbox.com/directions/v5/mapbox/driving/11.431672%2C48.766847%3B11.429286%2C48.753998?alternatives=true&geometries=geojson&language=en&overview=full&steps=true&access_token=${mapboxgl.accessToken}`;

        animateRoute(mainMap, mainRouteUrl, 600000, 50, 60, 'black', 30);
        animateRoute(smallMap, smallRouteUrl, 300000, 50, 90, 'black', 20);
    </script>
</body>
</html>
