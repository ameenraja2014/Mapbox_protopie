// Function to fetch the route coordinates
const getRoute = async () => {
    try {
        const response = await fetch(`https://api.mapbox.com/directions/v5/mapbox/driving/11.431672%2C48.766847%3B11.429286%2C48.753998?alternatives=true&geometries=geojson&language=en&overview=full&steps=true&access_token=${mapboxgl.accessToken}`);
        const data = await response.json();
        const route = data.routes[0].geometry.coordinates;
        return route;
    } catch (error) {
        console.error('Error fetching route:', error);
    }
};

// Function to animate the camera along the route
const animateCamera = async (map, pitch, variable) => {
    const route = await getRoute();
    if (!route) {
        console.error('No route data available.');
        return;
    }

    const routeLength = turf.length(turf.lineString(route)); // Calculate the length of the route

    // Define animation parameters
    let startTime;
    let animationPaused = false; // Variable to control animation pause/resume
    let pausePointDistance = 5000; // Distance along the route to pause the animation (in meters)

    function animate(time) {
        if (!startTime) startTime = time;
        let elapsedTime = time - startTime;

        // Adjust animation speed based on the variable
        let effectiveAnimationDuration = animationDuration / variable;

        // Check if animation is paused at the pause point
        if (!animationPaused) {
            let progress = elapsedTime / effectiveAnimationDuration;

            // Reset animation when it reaches the end
            if (progress > 1) {
                startTime = time;
                elapsedTime = 0;
                progress = 0;
            }

            const distanceAlongRoute = progress * routeLength;

            // Check if the distance along the route is greater than the pause point
            if (distanceAlongRoute >= pausePointDistance || variable <= 0) {
                animationPaused = true; // Pause the animation
                return;
            }

            const pointOnRoute = turf.along(turf.lineString(route), distanceAlongRoute);
            const nextPoint = turf.along(turf.lineString(route), distanceAlongRoute + 0.001);
            const bearing = turf.bearing(pointOnRoute, nextPoint);

            const cameraOptions = {
                center: pointOnRoute.geometry.coordinates,
                bearing: bearing,
                pitch: pitch,
                zoom: map.getZoom(),
            };

            map.jumpTo(cameraOptions);
        }

        if (animationPaused) {
            // Handle animation pause here
            // You can update the pausePointDistance variable based on your logic to resume the animation from a different point
            // Set animationPaused back to false to resume the animation
        }

        requestAnimationFrame(animate);
    }

    animate(0); // Start the animation
};
